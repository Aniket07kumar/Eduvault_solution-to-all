<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - EduVault</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="fade-in">

    <header class="main-header">
        <nav class="navbar">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-book-open"></i> EduVault
            </a>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="search-results.html" class="active"><i class="fa-solid fa-magnifying-glass"></i> Search</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>

            <button class="theme-toggle" id="theme-toggle" title="Toggle dark/light mode">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-solid fa-sun"></i>
            </button>

            <a href="login.html" class="btn-login">Login</a>
            <button class="hamburger" id="hamburger">
                <i class="fa-solid fa-bars"></i>
            </button>
        </nav>
    </header>

    <main>
        <div class="search-page-container">
            <aside class="filter-sidebar">
                <h4>Filter by Type</h4>
                <ul class="filter-list" id="filter-list">
                    <li><label><input type="checkbox" data-type="video" checked> Videos</label></li>
                    <li><label><input type="checkbox" data-type="notes" checked> Notes</label></li>
                    <li><label><input type="checkbox" data-type="podcast" checked> Podcasts</label></li>
                    <li><label><input type="checkbox" data-type="lecture" checked> Lectures</label></li>
                    <li><label><input type="checkbox" data-type="paper" checked> Research Papers</label></li>
                </ul>
                <h4>Sort by</h4>
                <select class="sort-dropdown">
                    <option>Relevance</option>
                    <option>Newest</option>
                    <option>Oldest</option>
                </select>
            </aside>

            <section class="results-section">
                <h1 id="search-results-heading">Search Results</h1>
                
                <div class="results-list" id="results-list">
                    
                    <div class="result-card skeleton-card">
                        <div class="skeleton-line skeleton-tag"></div>
                        <div class="skeleton-line skeleton-h3"></div>
                        <div class="skeleton-line skeleton-p"></div>
                        <div class="skeleton-line skeleton-p-short"></div>
                        <div class="skeleton-line skeleton-meta"></div>
                        <div class="skeleton-line skeleton-button"></div>
                    </div>
                    <div class="result-card skeleton-card">
                        <div class="skeleton-line skeleton-tag"></div>
                        <div class="skeleton-line skeleton-h3"></div>
                        <div class="skeleton-line skeleton-p"></div>
                        <div class="skeleton-line skeleton-p-short"></div>
                        <div class="skeleton-line skeleton-meta"></div>
                        <div class="skeleton-line skeleton-button"></div>
                    </div>
                    <div class="result-card skeleton-card">
                        <div class="skeleton-line skeleton-tag"></div>
                        <div class="skeleton-line skeleton-h3"></div>
                        <div class="skeleton-line skeleton-p"></div>
                        <div class="skeleton-line skeleton-p-short"></div>
                        <div class="skeleton-line skeleton-meta"></div>
                        <div class="skeleton-line skeleton-button"></div>
                    </div>

                </div>
                </section>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 EduVault. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
