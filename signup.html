<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EduVault</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <nav class="navbar">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-book-open"></i> EduVault
            </a>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="search-results.html"><i class="fa-solid fa-magnifying-glass"></i> Search</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
            <a href="login.html" class="btn-login">Login</a>
            <button class="hamburger" id="hamburger">
                <i class="fa-solid fa-bars"></i>
            </button>
        </nav>
    </header>

    <main class="login-page-main">
        <div class="login-container">
            <h2>Create an Account</h2>
            <form class="login-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-submit">Sign Up</button>
            </form>
            <p class="signup-link">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </main>
    
    <script src="script.js"></script>

</body>
</html>
